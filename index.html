<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From validation 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Toàn Nguyễn" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">---Chọn Tỉnh/TP---</option>
                    <option value="TPHCM">Thành phố Hồ Chí Minh</option>
                    <option value="DN">Đà Nẵng</option>
                    <option value="HN">Hà Nội</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group gender">
                <div>
                    <label for="gender" class="form-label">Giới tính</label>
                    <div>
                        <input name="gender" type="radio" value="male" class="form-control">
                        <span>Nam</span>
                    </div>
                    <div>
                        <input name="gender" type="radio" value="female" class="form-control">
                        <span>Nữ</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group education">
                <div>
                    <label for="education" class="form-label">Học vấn</label>
                    <div>
                        <div>
                            <input name="education" type="checkbox" value="common" class="form-control">
                            <span>Phổ thông</span>
                        </div>
                        <div>
                            <input name="education" type="checkbox" value="university" class="form-control">
                            <span>Đại học</span>
                        </div>
                        <div>
                            <input name="education" type="checkbox" value="after university" class="form-control">
                            <span>Sau đại học</span>
                        </div>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="script.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', "Vui lòng nhập họ tên đầy đủ"),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#province'),
                Validator.isRequired('#password'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector("#form-1 #password").value;
                }, "Mật khẩu nhập lại không chính xác"),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="education"]'),
            ],
            onSubmit: function (data) {
                // Call API;
                console.log(data);
            }
        });
    </script>
</body>

</html>
